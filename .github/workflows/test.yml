name: Run Unit Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
    - name: Configure Poetry
      run: poetry config virtualenvs.create false
    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi
    - name: Run tests
      run: poetry run pytest --cov=tulit --cov-report=xml

    - name: Show coverage file
      run: |
        echo "Working dir: $(pwd)"
        ls -la
        if [ -f coverage.xml ]; then
          echo "coverage.xml found â€” showing first 200 lines"
          head -n 200 coverage.xml
        else
          echo "coverage.xml NOT FOUND"
          ls -la .
        fi

    - name: Upload coverage to Codecov (action)
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage to Codecov (bash fallback)
      if: ${{ always() }}
      run: |
        echo "Attempting bash uploader fallback (verbose)"
        bash <(curl -s https://codecov.io/bash) -f coverage.xml -F unittests -n codecov-umbrella || echo "bash uploader failed"