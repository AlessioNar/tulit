name: Run Unit Tests

on:
  push:
    branches: [ main, development ]
    paths-ignore:
      - '.github/badges/**'
  pull_request:
    branches: [ main, development ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
    - name: Configure Poetry
      run: poetry config virtualenvs.create false
    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi
    - name: Run tests
      run: poetry run pytest --cov=tulit --cov-report=xml

    - name: Generate coverage badge
      run: python .github/scripts/generate_badges.py || true

    - name: Commit badge if changed
      if: github.event_name == 'push'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .github/badges/coverage.json || true
        git diff --staged --quiet || (git commit -m "chore: update coverage badge" && git push)

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-xml
        path: coverage.xml