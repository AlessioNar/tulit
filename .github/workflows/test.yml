name: Run Unit Tests

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -
    - name: Configure Poetry
      run: poetry config virtualenvs.create false
    - name: Install dependencies
      run: poetry install --no-interaction --no-ansi
    - name: Run tests
      run: poetry run pytest --cov=tulit --cov-report=xml

    - name: Update coverage badge
      if: github.event_name == 'push'
      run: |
        python3 << 'EOF'
            import json
            import xml.etree.ElementTree as ET
            from pathlib import Path
            tree = ET.parse('coverage.xml')
            pct = round(float(tree.getroot().get('line-rate')) * 100, 1)
            badge = {'schemaVersion': 1, 'label': 'coverage', 'message': f'{pct}%', 'color': 'brightgreen' if pct >= 90 else 'yellow'}
            Path('.github/badges').mkdir(exist_ok=True)
            with open('.github/badges/coverage.json', 'w') as f: json.dump(badge, f)
            EOF
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add .github/badges/coverage.json
        git diff --staged --quiet || (git commit -m "chore: update coverage badge" && git push)

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-xml
        path: coverage.xml